<div class="settings-card">
  <h2>Settings</h2>

  <section class="add-admin-section">
    <h3>Add New Admin</h3>
    <form [formGroup]="addAdminForm" (ngSubmit)="addAdmin()">
      <mat-form-field appearance="outline" class="full-width mb-12">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        @if(addAdminForm.get('name')?.invalid) {
          <mat-error>Name is required</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width mb-12">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        @if(addAdminForm.get('email')?.invalid) {
          <mat-error>Valid email is required</mat-error>
        }
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="addAdminForm.invalid">Add Admin</button>
    </form>
    @if(adminAddedMessage) {
      <div class="success-message">{{ adminAddedMessage }}</div>
    }
  </section>

  <section class="other-settings-section">
    <h3>Other Settings</h3>
    <p>More settings coming soon...</p>
  </section>
</div>
