<nav class="sidebar-container" [class.collapsed]="collapsed">
  <div class="sidebar-title">Admin Panel</div>
  <ul class="sidebar-menu">
    @for (item of menuItems; track item.route) {
    <li [class.active]="item.active" (click)="navigateTo(item.route)">
      <span class="sidebar-icon material-icons">{{ item.icon }}</span>
      <span class="sidebar-label" *ngIf="!collapsed">{{ item.title }}</span>
    </li>
    }
  </ul>
  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()">
      <span class="material-icons">logout</span>
      <span *ngIf="!collapsed">Logout</span>
    </button>
  </div>
</nav>
